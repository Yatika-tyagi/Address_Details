<div class="root">
		<div class="navbar has-background-dark">
				<div class="navbar-brand">
					<div class="navbar-item">
					<h1 class="app-name has-gradient-text">Address Details</h1>
				</div>
				</div>
				<button class="btn btn-primary" (click)="addAddress()">Add Form</button> 
			</div>
	  </div>


   <div class="col-md-8">
	<form (ngSubmit)='submitAddress()' [formGroup]="addressFormgroup">
		<ng-container  formArrayName="addressList">
		<ng-container  *ngFor="let address of addressFormgroup.get('addressList')['controls']; let i = index;"  [formGroupName]="i">  
			<button class="btn btn-danger" (click)="removeAddress(i)"> Remove</button>
		<div class="form-group">
		  Address: <input formControlName="address" name="address" type="text" placeholder="Address..." class="form-control">
		</div>
		<div class="form-group">
		  Street: <input type="text" name="city" placeholder="Street..." formControlName="city"  class="form-control" id="street">
		</div>
		<div class="form-group">
		  City: <input type="text" name="street" placeholder="City..."  formControlName="street"  class="form-control" id="city">
		</div>
		<div class="form-group">
		  Country: <input type="text" name="county" placeholder="Country.."  formControlName="country"  class="form-control" id="country">
		</div>
		<button class="btn btn-success"> Submit</button>
	</ng-container>
</ng-container>
			
	</form>
</div>
